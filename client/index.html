<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">
                <img src="Coat_of_Arms_of_Van_Mildert_College.png" alt="Logo" >
                <h3>VM Hockey Stat Tracker</h3>
              </a>
            </div>
          </nav>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="HockeyBanner1.jpg" style="height: 300px; object-fit: cover;" class="d-block w-100" alt="Hockey Banner 1">
                <h1 class="centered">Play</h1>
              </div>
              <div class="carousel-item">
                <img src="HockeyBanner2.jpg" style="height: 300px; object-fit: cover;" class="d-block w-100" alt="Hockey Banner 2">
                <h1 class="centered">Track</h1>
              </div>
              <div class="carousel-item">
                <img src="HockeyBanner3.jpg" style="height: 300px; object-fit: cover;" class="d-block w-100" alt="Hockey Banner 3">
                <h1 class="centered">Compare</h1>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="padding"></div>

        <div class="row" id = "player-table">
            <div class="col-4">
              <div class="list-group" id="list-players" role="tablist">
                <a class="list-group-item list-group-item-action" id="p0" data-bs-toggle="list" href="#p0-tab" role="tab" aria-controls="list-home" style="display: none;"></a>
              </div>
            </div>
            <div class="col-8">
              <div class="tab-content" id="tabContent-players">
                <div class="tab-pane fade show active" id="p0-tab" role="tabpanel" aria-labelledby="p0"></div>
              </div>
            </div>
        </div>

        <div class="container mt-5">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
              Add Player
          </button>
        </div>
      
        <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="addItemModalLabel">Add Player</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form id="add-item" method="post" class="needs-validation" novalidate>
                          <div class="mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input type="text" class="form-control" id="name" name="name" required>
                              <div class="invalid-feedback">Please enter player name.</div>
                          </div>
                          <div class="mb-3">
                              <label for="goalsScored" class="form-label">Goals Scored</label>
                              <input type="number" class="form-control" id="goalsScored" name="goalsScored" step="1" required>
                              <div class="invalid-feedback">Please enter goals scored.</div>
                          </div>
                          <h3>Team</h3>
                          <div class="mb-3">
                            <label for="team">Team A</label>
                            <input type="radio" id="teamA" name="team" value="A">
                            <label for="team">Team B</label>
                            <input type="radio" id="teamB" name="team" value="B">
                          </div>
                          <button type="submit" class="btn btn-primary">Add</button>
                      </form>
                  </div>
              </div>
          </div>
        </div>
          
        <div class="padding"></div>

        <h3>Teams</h3>
        <div class="padding"></div>

        <div class="row" id = "team-table">
          <div class="col-4">
            <div class="list-group" id="list-teams" role="tablist">
              <a class="list-group-item list-group-item-action" id="t0" data-bs-toggle="list" href="#t0-tab" role="tab" aria-controls="list-home" style="display: none;"></a>
            </div>
          </div>
          <div class="col-8">
            <div class="tab-content" id="tabContent-teams">
              <div class="tab-pane fade show active" id="t0-tab" role="tabpanel" aria-labelledby="t0"></div>
            </div>
          </div>
        </div>


        <div class="card text-center">
            <div class="card-header">End of Page</div>
            <div class="card-body">
              <h5 class="card-title">Created by Samuel Singleton</h5>
              <p class="card-text">As part of the best programming black project of all time</p>
              <a href="" class="btn btn-primary">Back to top</a>
            </div>
            <div class="card-footer text-body-secondary">
              Stats last updated: 1 day ago
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="client.js"></script>
    </body>
</html>
